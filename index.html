<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAILER --</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        .boxStyle {
            
            width: 100px;
            height: 100px;
            background-color: tan;
            text-align: center !important;
            align-content: center;
            border-radius: 5px;
            box-shadow:
                0 0 20px rgba(5, 4, 0, 0.5),
                0 0 40px rgba(212, 175, 55, 0.3),
                0 0 60px rgba(212, 175, 55, 0.2);
            
            ;
        }

        .space {
            width: 100px;
            height: 100px;
            visibility: hidden;
        }

        .home {
            position: relative;
            
        }

        .fa-person {
            position: relative;
            font-size: 50px;
        }

        .phone {
            justify-self: center;
            width: 400px;
            height: auto;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 100px 100px 100px 100px;
            place-items: center;
            gap: 10px;
            padding: 2%;
        }

        .trailer {
            background-color: chocolate;
            width: 400px;
            height: 500px;
            justify-self: center;
            
        }

        .button {
            display: grid;
            width: 400px;
            justify-self: center;
            grid-template-columns: repeat(2, 1fr);
        }

        #goUp {
            display: block;
            justify-self: center;
            background-color: dimgray;
            color: white;
            padding: 5px;
            border: 1px solid white;
            cursor: pointer;
            width: 5rem;
            text-align: center;
        }

        #goUp:active {
            background-color: grey;
            border: 1.5px solid white;
        }

        #goDown {
            display: block;
            justify-self: center;
            background-color: dimgray;
            color: white;
            padding: 5px;
            border: 1px solid white;
            cursor: pointer;
            width: 5rem;
        }

        #goDown:active {
            background-color: grey;
            border: 1.5px solid white;
        }
    </style>
</head>

<body>
    <div class="trailer">
        <div class="phone">
            <div class="home" id="home"><i class="fa-solid fa-person" id="person"></i></div>
            <div id="box1" class="boxStyle"></div>
            <div id="box2" class="boxStyle"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div id="box3" class="boxStyle"></div>
            <div id="box4" class="boxStyle"></div>
            <div class="space"></div>
        </div>
        <div class="button">
            <span id="goUp" onclick="goUp()">GO UP</span>
            <span id="goDown" onclick="goDown()">GO DOWN</span>
        </div>
    </div>
    <script src="./trailer.js"></script>
</body>

</html>
